<div
  class="window"
  style="margin-left: 10%; width: 80%; margin-top: 5%; overflow: overlay"
>
  <div class="title-bar">
    <div class="title-bar-text">NodeBucket Task Management</div>
  </div>
  <div class="window-body">
    <div fxLayout="column" class="main-welcome">
      <div fxFlex>
        <h1 class="title">
          Welcome to WEB 450's - nodebucket Project <br />
          <span class="subtitle">
            nodebucket changes and improves the way we manage time-sensitive
            tasks.
          </span>
        </h1>
      </div>
      <div fxFlex>
        <div fxLayout="column" fxLayoutGap="15px" class="task-container">
          <button (click)="openCreateTaskDialog()" class="taskBtn">
            Create Task
          </button>
        </div>
      </div>
      <div fxFlex>
        <div
          fxLayout="row"
          fxLayoutGap="15px"
          class="task-container"
          style="margin-top: 5%"
        >
          <div fxFlex>
            <mat-card>
              <mat-card-title>ToDo</mat-card-title>
              <mat-card-content>
                <div
                  cdkDropList
                  #todoList="cdkDropList"
                  [cdkDropListData]="todo"
                  [cdkDropListConnectedTo]="[doneList]"
                  (cdkDropListDropped)="drop($event)"
                  (cdkDropListDropped)="($event)"
                >
                  <div
                    *ngFor="let item of todo"
                    style="margin-bottom: 1%"
                    cdkDrag
                  >
                    <!--ToDo Items-->
                    <mat-card class="task-card" id="todotasks">
                      <mat-card-content>
                        <div fxLayout="row">
                          <div fxFlex class="todotasks">
                            <p>{{ item.text }}</p>
                            <button
                              type="button"
                              id="deleteBtn"
                              (click)="deleteTask(item._id)"
                            >
                              Delete
                            </button>
                          </div>
                        </div>
                      </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <!--End of ToDo items in for loop-->
          <!-- Second row-->
          <div fxFlex>
            <mat-card>
              <mat-card-title>Done</mat-card-title>
              <mat-card-content>
                <div
                  cdkDropList
                  #doneList="cdkDropList"
                  [cdkDropListData]="done"
                  [cdkDropListConnectedTo]="[todoList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)"
                >
                  <div *ngFor="let item of done" cdkDrag>
                    <mat-card class="task-card">
                      <div fxLayout="row">
                        <div fxFlex>
                          <p>
                            {{ item.text }}
                          </p>
                          <button
                            type="button"
                            id="deleteBtn"
                            (click)="deleteTask(item._id)"
                          >
                            Delete
                          </button>
                        </div>
                      </div>
                    </mat-card>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
